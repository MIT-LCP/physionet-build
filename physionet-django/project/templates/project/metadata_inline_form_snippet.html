{% csrf_token %}
{% for field in form.visible_fields %}
    <div class="form-group row">
        <label class="col-md-2" for="{{ field.name }}" title="{{ field.help_text }}">
          {{ field.label }}
          {% if field.help_text|slice:"0:1" == "*" %}
            <a style="color:red"> *</a>
          {% endif %}
          <i class="fas fa-question-circle" data-toggle="popover" data-placement="top" data-content="Vivamus"></i>
        </label>
        <div class='col-md-10'>
        {{ field }}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
        </div>
    </div>
{% endfor %}
{% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
    </div>
{% endfor %}
{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}
