{% extends "base.html" %}

{% load static %}

{% block title %}
License for {{ project }}
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center">{{ license.name }} <a href="{{ license.home_page }}"><i class="fas fa-external-link-alt"></i></a></h1>
  <hr>
  {{ license_content|safe }}
  <hr>
  <p><a href="{% url 'published_project' project.slug project.version %}">Back to {{ project }}</a></p>
</div>
{% endblock %}
