{% extends "base.html" %}

{% load static %}

{% block title %}
Access Granted for {{ project }}
{% endblock %}

{% block content %}
<div class="container">
  <h1>Access Granted - {{ project }}</h1>
  <hr>
  <p>Thank you for signing the data use agreement for <a href="{% url 'published_project' project.slug project.version %}">{{ project }}</a>. You are now approved to access its files.</p>
  <br>
</div>
{% endblock %}
