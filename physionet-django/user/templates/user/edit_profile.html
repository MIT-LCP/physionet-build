{% extends "user/settings.html" %}

{% block title %}Edit Profile{% endblock %}

{% block form %}
<form action="{% url 'edit_profile' %}" method="post" class="form-signin">
  <h2 class="form-signin-heading">Profile</h2>
  <hr>
  {% include "form_snippet.html" %}
  <button class="btn btn-lg btn-primary" type="submit">Save Changes</button>
  <a class="btn btn-lg btn-primary" href="{% url 'public_profile' user.email %}" role="button" style="float:right">View Public Profile</a>
</form>
{% endblock %}
