{% extends "user/settings.html" %}

{% block title %}
Edit Password
{% endblock %}

{% block main_content %}

<form action="{% url 'edit_password' %}" method="post" class="form-signin">
  <h1 class="form-signin-heading">Edit Password</h1>
  <hr>
  {% csrf_token %}
  {% include "inline_form_snippet.html" %}
  <div class="progress" style="width: 40%; margin-left: 58%; margin-top: -50px;">
    <div id="StrengthProgressBar" class="progress-bar"></div>
  </div>
  <br>
  <button class="btn btn-primary btn-custom" type="submit">Update Password</button>
</form>
{% endblock %}
