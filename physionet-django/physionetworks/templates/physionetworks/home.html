{% extends "base.html" %}
{% load static %}


{% block content %}

{% if create %}
<div class='row'>
    <form method="post" action="{% url 'create' %}" class="form-horizontal uniForm">
        <div class="col-md-3"></div>
        <div class="col-md-6">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#Basic">
                            <h4 class="panel-title">
                                <a data-toggle="collapse"  href="#Basic">Basic Info</a>
                            </h4>
                        </div>
                        <div id="Basic" class="panel-collapse collapse in">
                            <div class="panel-body">
                             {% for field in form %}
                                <div class="form-group" id="d_c_{{ field.label }}">
                                    <div class="col-sm-3">
                                        <label class="control-label pull-right" for="{{ field.label }}" style="text-align:left !important">{{ field.label }}:</label>
                                    </div>
                                    <div class="col-sm-9">
                                        {{ field }}
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#Type">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#Type">Project Type</a>
                            </h4>
                        </div>
                        <div id="Type" class="panel-collapse collapse in">
                            <div class="panel-body">
                        
                                <div class="form-group" id="d_c_{{ typeform.projecttype.label }}">
                                    <div class="col-sm-3">
                                        <label class="control-label pull-right" for="{{ typeform.projecttype.label }}" style="text-align:left !important">
                                            {{ typeform.projecttype.0.label }}<i class="fa fa-table fa-2x fa-fw"></i>{{ typeform.projecttype.0 }}
                                        </label>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label pull-right" align="center" for="{{ typeform.projecttype.label }}" style="text-align:left !important">
                                            {{ typeform.projecttype.1.label }}<i class="fa fa-code fa-2x fa-fw"></i>{{ typeform.projecttype.1 }}
                                        </label>
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="control-label pull-right" for="{{ typeform.projecttype.label }}" style="text-align:left !important">
                                            {{ typeform.projecttype.2.label }}<i class="fa fa-graduation-cap fa-2x fa-fw"></i>{{ typeform.projecttype.2 }}
                                        </label>
                                    </div>
                                    <div class="col-sm-9">
                                         
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#Files">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#Files">Files</a>
                            </h4>
                        </div>
                        <div id="Files" class="panel-collapse collapse in">
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#License">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#License">License</a>
                            </h4>
                        </div>
                        <div id="License" class="panel-collapse collapse">
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>
                <input class="btn btn-success btn-md pull-right col-sm-2" type="submit" value="Create" />
            </div>
        </form>
    </div>
    {% elif home %}
    <div class='row'>
        <h2 align='center'> Create a Project</h2>
    </div>
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a class="btn btn-success btn-md col-sm-2" href="{% url 'create' %}" class="btn" href="">Create</a>
        </div>
        <div class="col-md-3"></div>

        {% else %}

        {% endif %}

    </div>

    {% endblock %}
