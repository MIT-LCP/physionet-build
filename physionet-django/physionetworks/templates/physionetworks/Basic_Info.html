<div class="panel panel-default">
    <div class="panel-heading" data-toggle="collapse" href="#Basic" onclick="change('basic-glyphicon')">
        <h4 class="panel-title">
            <a data-toggle="collapse" href="#Basic">Basic Info</a><i id="basic-glyphicon" class="glyphicon glyphicon-chevron-down pull-right"></i>
        </h4>
    </div>
    <div id="Basic" class="panel-collapse collapse in">
        <div class="panel-body">
        {% for field in CreateForm %}
            <div class="form-group" id="d_c_{{ field.label }}">
                <div class="col-sm-3">
                    <label class="control-label pull-right" for="{{ field.label }}" style="text-align:left !important"><i class="fa fa-fw {{field.id_for_label}}"></i> {{ field.label }}:</label>
                </div>
                <div class="col-sm-9">
                    {{ field }}
                </div>
                  {% if field.errors %}
                    <span class="text-danger pull-right" id="l_{{ field.label }}">{{ field.errors }}</span>
                  {% endif %}
            </div>
        {% endfor %}
            <div class="form-group" id="d_c_{{ ContactForm.name.label }}">
                <div class="col-sm-3">
                    <label class="control-label pull-right" for="{{ ContactForm.name.label }}" style="text-align:left !important"><i class="fa fa-fw {{ContactForm.name.id_for_label}}"></i> {{ ContactForm.name.label }}:</label>
                </div>
                <div class="col-sm-3">
                    {{ContactForm.name}}
                </div>
                <div class="col-sm-3">
                    {{ContactForm.email}}
                </div>
                <div class="col-sm-3">
                    {{ContactForm.institution}}
                </div>
            </div>
        </div>
    </div>
</div>
