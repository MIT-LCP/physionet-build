<div class="panel panel-default">
    <div class="panel-heading" data-toggle="collapse" href="#License" onclick="change('license-glyphicon')">
        <h4 class="panel-title">
            <a data-toggle="collapse" href="#License">License</a><i id="license-glyphicon" class="glyphicon glyphicon-chevron-down pull-right"></i>
        </h4>
    </div>
    <div id="License" class="panel-collapse collapse in">
        <div class="panel-body">
         {% for field in AccessForm %}
            <div class="form-group" id="d_c_{{ field.label }}">
                <div class="col-sm-3">
                    <label class="control-label pull-right" for="{{ field.label }}" style="text-align:left !important"><i class="fa fa-fw {{field.id_for_label}}"></i>  {{ field.label }}:</label>
                </div>
                <div class="col-sm-9">
                    {{ field }}
                    {% if field.errors %}
                    <span class="text-danger pull-right" id="l_{{ field.label }}">{{ field.errors }}</span>
                  {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
